# Render Blueprint for USCardForum MCP Server
# Deploy: Connect GitHub repo or use render.yaml
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: uscardforum-mcp
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Auto-deploy on push to main
    autoDeploy: true
    
    # Instance configuration
    plan: starter  # $7/month, 512MB RAM
    region: oregon  # or ohio, frankfurt, singapore
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: MCP_TRANSPORT
        value: streamable-http
      - key: MCP_HOST
        value: "0.0.0.0"
      - key: MCP_PORT
        value: "10000"  # Render uses port 10000
      - key: USCARDFORUM_URL
        value: https://www.uscardforum.com
      - key: USCARDFORUM_TIMEOUT
        value: "15.0"
      # Secrets - set via dashboard
      - key: NITAN_TOKEN
        sync: false
      - key: NITAN_USERNAME
        sync: false
      - key: NITAN_PASSWORD
        sync: false

