# Google Cloud Build configuration for Cloud Run deployment
# Deploy: gcloud run deploy uscardforum-mcp --source .
# Or use Cloud Build triggers with this file
# Docs: https://cloud.google.com/build/docs/configuring-builds/create-basic-configuration

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/uscardforum-mcp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/uscardforum-mcp:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/uscardforum-mcp:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/uscardforum-mcp:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'uscardforum-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/uscardforum-mcp:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'MCP_TRANSPORT=streamable-http,MCP_HOST=0.0.0.0,MCP_PORT=8000,USCARDFORUM_URL=https://www.uscardforum.com,USCARDFORUM_TIMEOUT=15.0'

images:
  - 'gcr.io/$PROJECT_ID/uscardforum-mcp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/uscardforum-mcp:latest'

options:
  logging: CLOUD_LOGGING_ONLY

# Secrets are set via Cloud Run console or CLI:
#   gcloud run services update uscardforum-mcp \
#     --set-secrets="NITAN_TOKEN=nitan-token:latest,NITAN_USERNAME=nitan-username:latest,NITAN_PASSWORD=nitan-password:latest"

