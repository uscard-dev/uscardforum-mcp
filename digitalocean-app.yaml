# DigitalOcean App Platform Spec for USCardForum MCP Server
# Deploy: doctl apps create --spec digitalocean-app.yaml
# Docs: https://docs.digitalocean.com/products/app-platform/reference/app-spec/

name: uscardforum-mcp

services:
  - name: web
    # Build from Dockerfile
    dockerfile_path: Dockerfile
    
    # Source - update with your repo
    github:
      repo: uscardforum/mcp-server
      branch: main
      deploy_on_push: true
    
    # Or use local source
    # source_dir: /
    
    # Instance size
    instance_size_slug: basic-xxs  # $5/month, 512MB RAM
    instance_count: 1
    
    # HTTP settings
    http_port: 8000
    
    # Health check
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # Environment variables
    envs:
      - key: MCP_TRANSPORT
        value: streamable-http
      - key: MCP_HOST
        value: "0.0.0.0"
      - key: MCP_PORT
        value: "8000"
      - key: USCARDFORUM_URL
        value: https://www.uscardforum.com
      - key: USCARDFORUM_TIMEOUT
        value: "15.0"
      # Secrets - set via dashboard or CLI
      - key: NITAN_TOKEN
        type: SECRET
      - key: NITAN_USERNAME
        type: SECRET
      - key: NITAN_PASSWORD
        type: SECRET

region: nyc  # or sfo, ams, sgp, lon, fra, blr, syd

