# GitHub Actions CI workflow
# Runs tests, linting, and type checking on every push and PR

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linting
        run: uv run ruff check src/

      - name: Run type checking
        run: uv run mypy src/

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
        env:
          NITAN_USERNAME: ${{ secrets.TEST_FORUM_USERNAME }}
          NITAN_PASSWORD: ${{ secrets.TEST_FORUM_PASSWORD }}
          NITAN_SKIP_PLAYWRIGHT: "true"

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: uscardforum-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8000:8000 \
            -e MCP_TRANSPORT=streamable-http \
            -e NITAN_SKIP_PLAYWRIGHT=true \
            uscardforum-mcp:test
          
          # Wait for container to start
          sleep 10
          
          # Check if container is running
          docker ps | grep test-container
          
          # Check logs for startup
          docker logs test-container
          
          # Cleanup
          docker stop test-container
          docker rm test-container

