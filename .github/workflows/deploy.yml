# GitHub Actions workflow for multi-platform deployment
# Supports: Fly.io, Railway, Render, Google Cloud Run
# Configure secrets in your repository settings

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Deploy to specific platform'
        required: false
        type: choice
        options:
          - all
          - fly
          - railway
          - cloudrun

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Fly.io
  deploy-fly:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'fly'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Deploy to Railway
  deploy-railway:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'railway'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Deploy to Google Cloud Run
  deploy-cloudrun:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'cloudrun'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy uscardforum-mcp \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --region us-west1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --memory 512Mi \
            --set-env-vars "MCP_TRANSPORT=streamable-http,MCP_HOST=0.0.0.0,MCP_PORT=8000"

